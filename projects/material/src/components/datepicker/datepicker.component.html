<mat-form-field>
  <mat-label>{{ _label }}</mat-label>

  <input matInput
         [matDatepicker]="picker"
         [disabled]="_disabled">

  <mat-datepicker-toggle matSuffix
                         [for]="picker">
  </mat-datepicker-toggle>

  <mat-datepicker #picker
                  [disabled]="_disabled">
  </mat-datepicker>

  <mat-hint>{{ _hint }}</mat-hint>
</mat-form-field>
