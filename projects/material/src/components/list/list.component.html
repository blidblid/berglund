<mat-selection-list [multiple]="_multiple$ | async"
                    [formControl]="_formControl">
  <mat-list-option *ngFor="let value of _ungroupedData$ | async"
                   [disabled]="_pluckDisabledFn(value)"
                   [value]="value">
    {{ _pluckLabelFn(value) }}
  </mat-list-option>
</mat-selection-list>
